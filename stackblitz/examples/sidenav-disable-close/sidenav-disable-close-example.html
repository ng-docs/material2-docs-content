<html><head></head><body><mat-sidenav-container class="example-container" (backdropclick)="close('backdrop')" *ngif="shouldRun">
  <mat-sidenav #sidenav="" (keydown.escape)="close('escape')" disableclose="">
    <p><button mat-button="" (click)="close('toggle button')">Toggle</button></p>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button="" (click)="sidenav.open()">Open</button></p>
    <p>Closed due to: {{reason}}</p>
  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngif="!shouldRun">Please open on Stackblitz to see result</div>
</body></html>
