<html><head></head><body><ng-container *ngif="(asyncTabs | async) === null">
  Loading tabs...
</ng-container>

<mat-tab-group>
  <mat-tab *ngfor="let tab of asyncTabs | async">
    <ng-template mat-tab-label="">{{tab.label}}</ng-template>
    {{tab.content}}
  </mat-tab>
</mat-tab-group>
</body></html>
